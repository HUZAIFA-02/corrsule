<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Circle Follow Cursor</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <span id="circle" class="circle">
      <i id="left-arrow" class="fa-solid fa-arrow-left"></i> 
      <i id="right-arrow" class="fa-solid fa-arrow-right" style=" display: none;"></i>
    </span>

    <div class="owl-carousel owl-theme">
    

      <div class="item mt-3">
        <div class="card" style="border: none; background: none;">
          <div class="card-body">
            <img src="img/team1.png" style="width: 100%; height: auto; ">
          </div>
        </div>
        
      </div>
      <div class="item mt-3">
        <div class="card" style="border: none; background: none;">
          <div class="card-body">
            <img src="img/team2.png" alt="" style="width: 100%; height: auto;">
          </div>
        </div>
        
      </div>
      <div class="item mt-3">
        <div class="card" style="border: none; background: none;">
          <div class="card-body">
            <img src="img/team3.png" alt="" style="width: 100%; height: auto;">
          </div>
        </div>
        
      </div>
      <div class="item mt-3">
        <div class="card" style="border: none; background: none;">
          <div class="card-body">
            <img src="img/team4.png" alt="" style="width: 100%; height: auto;">
          </div>
        </div>
       
      </div>
      <div class="item mt-3">
        <div class="card" style="border: none; background: none;">
          <div class="card-body">
            <img src="img/team5.png" alt="" style="width: 100%; height: auto; ">
          </div>
        </div>
        
      </div>
    </div>

  </div>

  <script src='js/googleapis-jquery.min.js'></script>
  <script src="js/cloudflare-jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="JS/script.js"></script>

</body>
</html>
